<!DOCTYPE html>
<html lang="en">
<head>

<body>

      <div class="playerone">
        <h2 class="playeroneman">Player One <i class="fa-solid fa-chess-queen"></i></h2>

        <p class="chance"></p>
        <input type="text" class="playertwoinput">
        <button class="playertwobtn">Guess</button>
        <p class="playertwoerr"></p>
      </div>
